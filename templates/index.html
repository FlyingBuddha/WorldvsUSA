<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldvsUsa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>WorldvsUsa Comparison</h1>
        <form action="/compare" method="post" class="mt-4">
            <div class="mb-3">
                <label for="countries" class="form-label">Enter up to 3 countries to compare with the USA (comma-separated):</label>
                <input type="text" class="form-control" id="countries" name="countries" required>
            </div>
            <button type="submit" class="btn btn-primary">Compare</button>
        </form>
    </div>
</body>
</html>
